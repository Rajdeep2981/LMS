<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Books</title>
    </head>
    <body>

        <form action="/admin/admin-dashboard/addBooks" method="post">
            ISBN: <input type="text" name="isbn" placeholder="Enter the ISBN of Book" required/><br>
            Book's Name <input type="text" name="name" placeholder="Enter the Name of Book" required/><br>
            No. of Copies to be Added <input type="number" name="quantity" placeholder="Enter the Quantity of Book" required/><br>
            <input type="submit" value="Add Book" />
        </form>
    </body>
</html>
